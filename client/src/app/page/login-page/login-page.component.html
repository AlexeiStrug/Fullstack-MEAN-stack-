<form [formGroup]="form" (ngSubmit)="onSubmit()" class="card">
  <div class="card-content">
    <span class="card-title">Enter to the system</span>
    <div class="input-field">
      <input id="email" type="email" formControlName="email" [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">
      <label for="email">Email:</label>
      <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
        <span *ngIf="form.get('email').errors['required']">Email not should be empty</span>
        <span *ngIf="form.get('email').errors['email']">Email contains wrong format</span>
      </span>
    </div>
    <div class="input-field">
      <input id="password" type="password" formControlName="password" [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">
      <label for="password">Password:</label>
      <span class="helper-text red-text" *ngIf="form.get('password').invalid && form.get('password').touched">
        <span *ngIf="form.get('password').errors['required']">Password not should be empty</span>
        <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">Password should contains min {{form.get('password').errors['minlength']['requiredLength']}} symbols.
        Now {{form.get('password').errors['minlength']['actualLength']}} symbols.</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button type="submit" class="modal-action btn waves-effect" [disabled]="form.invalid || form.disabled">Login</button>
  </div>
</form>
